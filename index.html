<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dataway</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
    }

    .navbar {
      width: 100%;
      padding: 20px 40px;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-item {
      position: relative;
      cursor: pointer;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #111;
      padding: 10px;
      display: none;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 4px 0;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-signin {
      background-color: #2563eb; /* Blue */
      color: white;
    }

    .btn-join {
      background-color: #ff5a00; /* Orange */
      color: white;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .nav-links, .buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Noun_Project_star_icon_2851786.svg" alt="logo">
      Dataway
    </div>
    <nav class="nav-links">
      <div class="nav-item">Courses
        <div class="dropdown">
          <a href="#">All Courses</a>
          <a href="#">My Courses</a>
        </div>
      </div>
      <div class="nav-item">About</div>
      <div class="nav-item">Blog</div>
      <div class="nav-item">Help
        <div class="dropdown">
          <a href="#">FAQ</a>
          <a href="#">Support</a>
        </div>
      </div>
    </nav>
    <div class="buttons">
      <button class="btn btn-signin">Sign in</button>
      <button class="btn btn-join">Join</button>
    </div>
  </header>
</body>
</html>
