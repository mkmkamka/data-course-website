<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dataway</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .hero {
  position: relative;
  background-image: url('imagine.png');
  background-size: cover;
  background-position: center;
  color: white;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-overlay {
  background: rgba(0, 0, 0, 0.6);
  padding: 60px 30px;
  border-radius: 12px;
  max-width: 700px;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.hero-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn {
  padding: 12px 24px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
}

.btn.orange {
  background-color: #ff5500;
  color: white;
}

.btn.dark {
  background-color: #222;
  color: white;
}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
    }

    .navbar {
      width: 100%;
      padding: 20px 40px;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-item {
      position: relative;
      cursor: pointer;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #111;
      padding: 10px;
      display: none;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 4px 0;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-signin {
      background-color: #2563eb; /* Blue */
      color: white;
    }

    .btn-join {
      background-color: #ff5a00; /* Orange */
      color: white;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .nav-links, .buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-overlay">
      <h1>Learn data analysis, your way</h1>
      <p>
        Interactive lessons, real examples, and a friendly chat assistant help you master data analysis at your own pace. Get guidance, ask questions, and build skills step by step.
      </p>
      <div class="hero-buttons">
        <a href="#" class="btn orange">Start now</a>
        <a href="#" class="btn dark">How it works</a>
      </div>
    </div>
  </section>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="logo" />
      Caraman
    </div>
    <nav class="nav-links">
      <div class="nav-item">Courses
        <div class="dropdown">
          <a href="#">All Courses</a>
          <a href="#">My Courses</a>
        </div>
      </div>
      <div class="nav-item">About</div>
      <div class="nav-item">Blog</div>
      <div class="nav-item">Help
        <div class="dropdown">
          <a href="#">FAQ</a>
          <a href="#">Support</a>
        </div>
      </div>
    </nav>
    <div class="buttons">
      <button class="btn btn-signin">Sign in</button>
      <button class="btn btn-join">Join</button>
    </div>
  </header>
</section>
</body>
</html>
