<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dataway</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: black;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .auth-buttons a {
      margin-left: 15px;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .auth-buttons .signin {
      background-color: #0070f3;
      color: white;
    }

    .auth-buttons .join {
      background-color: #ff5300;
      color: white;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 90vh;
      background-image: url('imagine.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      text-align: center;
      color: white;
      border-radius: 16px;
      max-width: 800px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .hero-buttons .btn {
      padding: 12px 24px;
      margin: 0 10px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn.orange {
      background-color: #ff5300;
      color: white;
    }

    .btn.orange:hover {
      background-color: #e64500;
    }

    .btn.dark {
      background-color: #333;
      color: white;
    }

    .btn.dark:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="logo" />
      <span>Caraman</span>
    </div>
    <nav>
      <a href="#">Courses</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Help</a>
    </nav>
    <div class="auth-buttons">
      <a href="#" class="signin">Sign in</a>
      <a href="#" class="join">Join</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Learn data analysis, your way</h1>
      <p>
        Interactive lessons, real examples, and a friendly chat assistant help you master data analysis at your own pace. Get guidance, ask questions, and build skills step by step.
      </p>
      <div class="hero-buttons">
        <a href="#" class="btn orange">Start now</a>
        <a href="#" class="btn dark">How it works</a>
      </div>
    </div>
  </section>
</body>
</html>
